openapi: 3.0.0
info:
  title: Obstacle API
  description: API for managing obstacle data
  version: 1.0.0

paths:
  /obstacles:
    get:
      summary: Get all obstacles
      responses:
        "200":
          description: List of obstacles
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListObstacleResponse"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: ${ApiRole.Arn}
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ObstacleFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
    post:
      summary: Create an obstacle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateObstacleRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Obstacle"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: ${ApiRole.Arn}
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ObstacleFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
  /obstacles/{id}:
    get:
      summary: Get an obstacle by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Obstacle found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Obstacle"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: ${ApiRole.Arn}
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ObstacleFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
    put:
      summary: Update an obstacle
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateObstacleRequest"
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Obstacle"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: ${ApiRole.Arn}
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ObstacleFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
    delete:
      summary: Delete an obstacle
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: ${ApiRole.Arn}
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ObstacleFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
  /obstacles/{id}/image-upload:
    post:
      summary: Generate presigned URL for image upload
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filename:
                  type: string
      responses:
        "200":
          description: Presigned URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                  image_s3_key:
                    type: string
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: ${ApiRole.Arn}
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ObstacleFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
    options:
      summary: CORS support
      responses:
        "200":
          description: CORS support
          headers:
            Access-Control-Allow-Headers:
              type: string
            Access-Control-Allow-Methods:
              type: string
            Access-Control-Allow-Origin:
              type: string
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: '{"statusCode": 200}'
        responses:
          "200":
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,PUT'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            responseTemplates:
              application/json: "{}"
  /obstacles/{id}/image:
    put:
      summary: Save image_s3_key to obstacle
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                image_s3_key:
                  type: string
      responses:
        "200":
          description: Updated obstacle
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Obstacle"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: ${ApiRole.Arn}
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ObstacleFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
    options:
      summary: CORS support
      responses:
        "200":
          description: CORS support
          headers:
            Access-Control-Allow-Headers:
              type: string
            Access-Control-Allow-Methods:
              type: string
            Access-Control-Allow-Origin:
              type: string
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: '{"statusCode": 200}'
        responses:
          "200":
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,PUT'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            responseTemplates:
              application/json: "{}"
components:
  schemas:
    Error:
      type: object
      properties:
        status_code:
          type: integer
        message:
          type: string
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
      required:
        - status_code
        - message
    ObstacleType:
      type: integer
      enum: [0, 1, 2, 3, 4, 5]
      description: |
        Enum representing different types of obstacles:
        * 0 - BLOCK_WALL
        * 1 - VENDING_MACHINE
        * 2 - STAIRS
        * 3 - STEEP_SLOPES
        * 4 - NARROW_ROADS
        * 5 - OTHER
    DangerLevel:
      type: integer
      enum: [0, 1, 2]
      description: |
        Enum representing different danger levels:
        * 0 - LOW
        * 1 - MEDIUM
        * 2 - HIGH
    Obstacle:
      type: object
      properties:
        id:
          type: integer
        position:
          type: array
          items:
            type: number
          description: "[latitude, longitude]"
          minItems: 2
          maxItems: 2
        type:
          $ref: "#/components/schemas/ObstacleType"
        description:
          type: string
        dangerLevel:
          $ref: "#/components/schemas/DangerLevel"
        nodes:
          type: array
          items:
            type: number
          description: "[latitude, longitude]"
          minItems: 2
          maxItems: 2
        nearestDistance:
          type: number
        noNearbyRoad:
          type: boolean
        createdAt:
          type: string
          format: date-time
      required:
        - position
        - type
        - description
        - dangerLevel
        - createdAt
    CreateObstacleRequest:
      type: object
      properties:
        position:
          type: array
          items:
            type: number
          description: "[latitude, longitude]"
          minItems: 2
          maxItems: 2
        type:
          $ref: "#/components/schemas/ObstacleType"
        description:
          type: string
        dangerLevel:
          $ref: "#/components/schemas/DangerLevel"
        nodes:
          type: array
          items:
            type: number
          description: "[latitude, longitude]"
          minItems: 2
          maxItems: 2
        nearestDistance:
          type: number
        noNearbyRoad:
          type: boolean
      required:
        - position
        - type
        - dangerLevel
    UpdateObstacleRequest:
      type: object
      properties:
        position:
          type: array
          items:
            type: number
          description: "[latitude, longitude]"
          minItems: 2
          maxItems: 2
        type:
          $ref: "#/components/schemas/ObstacleType"
        description:
          type: string
        dangerLevel:
          $ref: "#/components/schemas/DangerLevel"
        nodes:
          type: array
          items:
            type: number
          description: "[latitude, longitude]"
          minItems: 2
          maxItems: 2
        nearestDistance:
          type: number
        noNearbyRoad:
          type: boolean
      required:
        - position
        - type
        - dangerLevel
    ListObstacleResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Obstacle"
    Empty:
      type: object
